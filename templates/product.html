{% extends 'main2.html' %}

{% load static %}

{% block content %}

    <!-- product start -->

    <section class="collection all-product">
        <div class="container">

            <h4 class="section-header text-center product-header">{{ category }}</h4>
            <div class="row">

                {% for product in products %}
                    <div class="single-card col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="card">
                            <img src="{{ product.pro_img.url }}" class="img-fluid mb-3" alt="">
                            <input type="button" value="Buy Now">
                            <a href="{% url 'single_product' product.id %}"><input type="button" value="product details"></a>
                            {% if product.updated_price %}
                                <p><small>
                                    <del>৳ {{ product.price }}</del>
                                    <span>৳ {{ product.updated_price }}</span>
                                </small></p>
                            {% else %}
                                <p><small>
                                    <span>৳ {{ product.price }}</span>
                                </small></p>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>

    <!--product end -->
{% endblock %}
